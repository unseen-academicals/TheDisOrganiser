name: Deploy EC2 with Ansible

on:
  workflow_dispatch:

jobs:
  provision:
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ls -la ~/.ssh

    - name: Fix SSH key permissions
      run: chmod 600 ~/.ssh/id_rsa

    - name: Test SSH connection
      run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@54.211.74.240 echo "SSH connection successful"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ansible and required collections
      run: |
        pip install --upgrade pip
        pip install ansible boto3 botocore
        ansible-galaxy collection install amazon.aws community.docker

    - name: Run Ansible Playbook
      run: |
        ansible-playbook pbk_gooseberry.yml -i localhost